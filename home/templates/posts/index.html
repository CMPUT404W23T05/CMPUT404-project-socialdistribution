<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>Make Post</h2>
        {{ message }}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="type" value="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="body">Body:</label>
                <input type="text" id="content" name="content">
            </div>
            <button type="submit">Done</button>
        </form>
    </body>

</html>
