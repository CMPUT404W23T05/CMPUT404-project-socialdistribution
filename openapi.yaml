components:
  schemas:
    Author:
      type: object
      description: author object
      required:
        - type
        - id
        - url
        - host
        - displayName
        - github
        - profileImage
      properties:
        type:
          type: string
        id:
          type: string
          description: ID of author (must be url format)
        url:
          type: string
          description: url of author profile on server (same as id)
        host:
          type: string
          description: hostname of this author
        displayName:
          type: string
        github:
          type: string
          description: url to this authors github
        profileImage:
          type: string
          description: url to profile image of author

    Post:
      type: object
      description: post object
      required:
        - type
        - title
        - id
        - source
        - origin
        - description
        - contentType
        - author
        - count
        - comments
        - published
        - unlisted
        - visibility
      properties:
        type:
          type: string
        title:
          type: string
        id:
          type: string
        source:
          type: string
        origin: 
          type: string
        description:
          type: string
        contentType:
          type: string
        content:
          type: string
        image:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        count:
          type: integer 
        comments:
          type: string
        published:
          type: string
        unlisted:
          type: boolean
        visibility:
          type: string

    Comment:
      type: object
      description: comment object
      required:
        - type
        - post_id
        - id
        - author
        - comment
        - contentType
      properties:
        type:
          type: string
        post_id:
          type: string
        id:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        comment:
          type: string
        contentType:
          type: string
        published:
          type: string

    NotFound:
      type: object
      properties:
        detail:
          type: string
      example:
        detail: 'Not found.'
